<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FCC: Survey Form</title>
	<link rel="stylesheet" type="text/css" href="form3.css">
</head>
<body>
      <h1>freeCodeCamp Survey Form</h1>
      <h5>Thank you for taking the time to help us improve the platform</h5>


      <div class="box">
      <form>
      	 <p id="top"></p>
      	 <label for="name">Name</label><br>
      	 <input type="text" name="name" placeholder="Enter your name" id="left"><br>

      	 <label for="mail">Email</label><br>
      	 <input type="text" name="mail" placeholder="Enter your Email" id="left"><br>

      	 <label for="optional">Age(optional)</label><br>
      	 <input type="number" name="age" placeholder="Age" id="left"><br>

      	 <label for="dropdown">Which option best describes your current role?</label><br>
         <select id="left1">
         	<option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
         </select><br>

         <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
         <input type="radio" name="radio" id="big">Definitely<br>
         <input type="radio" name="radio" id="big">Maybe<br>
         <input type="radio" name="radio" id="big">Not sure<br>
         
         <p id="top"></p>
         <label for="fav">What is your favorite feature of freeCodeCamp?</label><br>

	<select name="fav" id="left1">
		<option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">open Source</option>
	</select><br>

	<label for="check">What would you like to see improved? (Check all that apply)</label><br>
	    
		<input type="checkbox" name="check" class="defaultCheckbox">
		<label>Front-end Projects</label><br>
		<input type="checkbox" name="check" value="Back-end Projects" class="defaultCheckbox">
		<label>Back-end Projects</label><br>
		<input type="checkbox" name="check" value="Data Visualization" class="defaultCheckbox">
		<label>Data Visualization</label><br>
		<input type="checkbox" name="check" value="Challenges" class="defaultCheckbox">
		<label>Challenges</label><br>
		<input type="checkbox" name="check" value="Open SOurce Community" class="defaultCheckbox">
		<label>Open Source Community</label><br>
		<input type="checkbox" name="check" value="Gitter help rooms" class="defaultCheckbox">
		<label>Gitter help rooms</label><br>
		<input type="checkbox" name="check" value="Videos" class="defaultCheckbox">
		<label>Videos</label><br>
		<input type="checkbox" name="check" value="City Meetups" class="defaultCheckbox">
		<label>City Meetups</label><br>
		<input type="checkbox" name="check" value="Wiki" class="defaultCheckbox">
		<label>Wiki</label><br>
		<input type="checkbox" name="check" value="Forum" class="defaultCheckbox">
		<label>Forum</label><br>
		<input type="checkbox" name="check" value="Additional Courses" class="defaultCheckbox">
		<label>Additional Courses</label><br>
  
      <p id="top"></p>
		<label for="textbox">Any comments or suggestions?
        </label><br>
        <input type="textarea" name="textbox" placeholder="Enter your comment here...." class="text"><br>.

        <button>sumbit</button>
    </div>
      </form>
</body>
</html>
